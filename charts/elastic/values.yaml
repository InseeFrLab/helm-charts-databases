global:
  kibanaEnabled: true

elasticsearch:
  image:
    registry: docker.io
    repository: bitnami/elasticsearch
    tag: 8.15.1-debian-12-r2
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: IfNotPresent

  sysctlImage:
    enabled: false

  fullnameOverride: elastic-elasticsearch

  discoverable:
    allow: true

  ingress:
    enabled: false

  security:
    enabled: true
    elasticPassword: "changeme"
    tls:
      autoGenerated: true

  kibana:
    elasticsearch:
      security:
        auth:
          enabled: true
          # default in the elasticsearch chart is elastic 
          #kibanaUsername: "elastic" #-- not used since v8.0
          kibanaPassword: "changeme"
          createSystemUser: true
          #existingSecret: elastic-elasticsearch
          elasticsearchPasswordSecret: "elastic-elasticsearch" 
        tls:
          # Instruct kibana to connect to elastic over https
          enabled: true
          # Bit of a catch 22, as you will need to know the name upfront of your release
          existingSecret: "elastic-elasticsearch-coordinating-crt"
          # As the certs are auto-generated, they are pemCerts so set to true
          usePemCerts: true
    
    tls:
      enabled: true
      # AutoGenerate TLS certs for kibana
      autoGenerated: true

ingress:
  enabled: true
  ingressClassName: ""
  tls: true
  hostname: "chart-example.local"
  usecertManager: false
  certManagerClusterIssuer: ""
  annotations: []

ingressKibana:
  enabled: true
  ingressClassName: ""
  tls: true
  hostname: "chart-example-2.local"
  usecertManager: false
  certManagerClusterIssuer: ""
  annotations: []


security:
  allowlist:
    enabled: false

route:
  enabled: false
  annotations: []
    # route.openshift.io/termination: "reencrypt"
  hostname: chart-example.local
  tls:
    termination: edge
    # key:
    # certificate:
    # caCertificate:
    # destinationCACertificate:
  wildcardPolicy: None

routeKibana:
  enabled: false
  annotations: []
    # route.openshift.io/termination: "reencrypt"
  hostname: chart-example-kibana.local
  tls:
    termination: edge
    # key:
    # certificate:
    # caCertificate:
    # destinationCACertificate:
  wildcardPolicy: None

userPreferences:
  language: "en"
