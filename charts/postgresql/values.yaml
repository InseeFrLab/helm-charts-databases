postgresql:
  image:
    tag: "14"
    pullPolicy: IfNotPresent
  global:
    postgresql:
      service: 
        ports:
          postgresql: 5432
  auth:
    postgresPassword: ""
    username: ""
    password: ""
    database: ""
  extensions:
    postgis: false
  primary:
    resources:
      limits: {}
      requests:
        memory: 256Mi
        cpu: 250m
    initdb:
      scriptsConfigMap: '{{ include "library-chart.fullname" . }}'
  
discoverable:
  allow: true

security:
  networkPolicy: 
    enabled: true

userPreferences:
  language: "en"
