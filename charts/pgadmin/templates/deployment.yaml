apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "library-chart.fullname" . }}
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "library-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "library-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.discovery.postgres }}
      volumes:
      - name: config
        configMap:
          name: {{ include "library-chart.fullname" . }}
      {{- end }}
      - name: data
        emptyDir: {}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "library-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        livenessProbe:
          failureThreshold: 30
          timeoutSeconds: 5
          httpGet:
            path: /
            port: http
        readinessProbe:
          failureThreshold: 30
          timeoutSeconds: 5
          httpGet:
            path: /
            port: http
        {{- if .Values.discovery.postgres }}
        volumeMounts:
        - name: config
          mountPath: "/config"
        {{- end }}
        - name: data
          mountPath: "/var/lib/pgadmin/storage"
        {{- if .Values.env.existingSecretName }}
        envFrom:
        - secretRef:
            name: {{ .Values.env.existingSecretName }}
        {{- end }}
        env:
        {{- if .Values.security.mail }}
        - name: PGADMIN_DEFAULT_EMAIL
          value: {{ .Values.security.mail }}
        {{- end }}
        {{- if .Values.security.password }}
        - name: PGADMIN_DEFAULT_PASSWORD
          value: {{ .Values.security.password }}
        {{- end }}
        {{- if .Values.discovery.postgres }}
        - name: PGADMIN_SERVER_JSON_FILE
          value: "/config/servers.json"
        {{- end }}
        {{- if .Values.security.maxLoginAttempts }}
        - name: MAX_LOGIN_ATTEMPTS
          value: {{ .Values.security.maxLoginAttempts | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.s3.enabled }}
      initContainers:
      - name: download-s3
        image: {{ .Values.initContainer.image }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c"]
        args:
        - |
          mkdir /data/{{ include "pgadmin.cleanemail" . }} ;
          MC_HOST_s3=https://$AWS_ACCESS_KEY_ID:$AWS_SECRET_ACCESS_KEY:$AWS_SESSION_TOKEN@$AWS_S3_ENDPOINT mc cp -r s3/{{ .Values.s3.path }} /data/{{ include "pgadmin.cleanemail" . }}
          exit 0
        envFrom:
        - secretRef:
            name: {{ include "library-chart.secretNameS3" . }}
        env:
        - name: HOME
          value: /tmp
        volumeMounts:
        - name: data
          mountPath: "/data"
        securityContext:
          {{- toYaml .Values.initContainer.securityContext | nindent 10 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
