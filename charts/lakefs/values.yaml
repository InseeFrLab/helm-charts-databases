# Default values for postgres.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  security:
    allowInsecureImages: true
  postgresql:
    auth:
      username: "admin"
      password: "changeme"
      database: "lakefs"

lakefs:
  extraEnvVars:
  - name: LAKEFS_DATABASE_POSTGRES_CONNECTION_MAX_LIFETIME
    value: 24h
  - name: LAKEFS_DATABASE_TYPE
    value: "postgres"
  lakefsConfig: |
    blockstore:
      type: s3
      s3:
        region: us-east-1
        credentials:
          access_key_id: access-key
          secret_access_key: secret-key
        endpoint: https:/change.me
        force_path_style: true
        discover_bucket_region: false
  secrets:
    databaseConnectionString: postgres://admin:changeme@lakefs-db:5432/lakefs?sslmode=disable
    authEncryptSecretKey: changeme

security:
  networkPolicy:
    enabled: false
    from: []
  allowlist:
    enabled: true
    ip: "0.0.0.0/0"
